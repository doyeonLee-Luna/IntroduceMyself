<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Be My Friend</title>
</head>

<body>
    <div class="container">
        <h1>Be My Friend!</h1><br>
        <form action="friend" method="post">
            <p style="display: inline;">Name:</p>
            <input type="text" id="name" name="name" required><br>


            <p>Why do you want to be my friend?</p>
            <textarea id="reason" name="reason" rows="4" required></textarea><br>

            <button type="submit" class="btn">Be My Friend</button>
        </form>
        <a href="index.html" class="btn">Go Back</a>
    </div>

    <script>
        document.getElementById("friendForm").addEventListener("submit", function (event) {
            event.preventDefault(); // 폼 제출 방지
            alert("You're My freind!"); // 알림창 띄우기
        });
    </script>


</body>

</html>
